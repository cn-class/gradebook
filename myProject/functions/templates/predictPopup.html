<!DOCTYPE html>
<!-- {% load staticfiles %} -->
<html>
    <html lang="en"/>
    <head>
        <meta charset="utf-8"/>
        <title>Predict Grade Popup</title>
    </head>
    <style>
      .container {
        text-align: center;
      }

    </style>
    <body>
        <div class="container">
            <h2> Your Grade is: </h2>
            <br><br>
            <form action="predictPopup" method="post">
                {% csrf_token %}
                {{ predictPopup_form.errors}}
                <p>
                  <h2> ....A.... Or ....B+.... <h2><br><br>
                  <img src="{% static 'img/smile.jpg' %}">
                  <img src="{% static 'img/sad.png' %}" width="300px" height="260px"><br><br><br>
                  <a href="predict"><button type="button" class="btn btn-success">Back</button></a>
                </p>
          </form>
        </div>
    </body>
</html>
