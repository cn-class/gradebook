<!DOCTYPE html>
<html lang="en">

<head>
	<title>{% block head_title %} Online Gradebook {% endblock head_title%}</title>
	<!--Conquer Template http://www.templatemo.com/tm-476-conquer-->
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	{% load staticfiles %}

	<!-- <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'> -->
	<link href="{% static 'css?family=Open+Sans:300,400,600,700' %}" rel='stylesheet' type='text/css'>
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/jquery-latest.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" href="{% static 'css/custom.css' %}">
	<link rel="stylesheet" href="{% static 'css/gradebook.css' %}">
	<link rel="stylesheet" href="{% static 'css/gradebookInstructor.css' %}">

</head>

<body>

	{% block navbar %}
	
	{% endblock navbar%}

	<div id="section1">
		<header id="header-area" class="intro-section">
			<div class="container">
				<div class="row">
					<div class="col-sm-12 text-center">

					{% block content %}

					{% endblock content %}

					</div>
				</div>
			</div>
		</header>
	</div>

	<!-- Start Footer Area -->
	<footer id="footer-area">
		<div class="container">
			<div class="row text-center">
				<div class="col-sm-12">
					<div class="footer-content">
						<h1>Online Gradebook!</h1>
						<p>“Online Gradebook is a website that you can do lot of thing about your class.
							<br>We hope you will enjoy.”
						</p>
					</div>
				</div>
			</div>
		</div>
		<hr>
		<div class="container">
			<div class="row">
				<div class="col-sm-12 text-center">
					<p class="copy">Copyright © 2016 Online Gradebook

				</div>
			</div>
		</div>
	</footer>
	<!-- End Footer Area -->

	<script src="{% static 'js/jquery-1.11.2.min.js' %}"></script>
	<script src="{% static 'js/jquery.scrollUp.min.js' %}"></script> <!-- https://github.com/markgoodyear/scrollup -->
	<script src="{% static 'js/jquery.singlePageNav.min.js' %}"></script> <!-- https://github.com/ChrisWojcik/single-page-nav -->
	<script src="{% static 'js/parallax.js-1.3.1/parallax.js' %}"></script> <!-- http://pixelcog.github.io/parallax.js/ -->
	<script src="{% static 'js/offcanvas.js' %}"></script>
	<script>
		// HTML document is loaded. DOM is ready.
    		$(document).ready(function() {

	    		// Parallax
			$('.intro-section').parallax({
				imageSrc: "{% static 'img/bg-1.jpg' %}",
				speed: 0.2
			});
			$('.services-section').parallax({
				imageSrc: "{% static 'img/bg-2.jpg' %}",
				speed: 0.2
		    	});
			$('.contact-section').parallax({
				imageSrc: "{% static 'img/bg-3.jpg' %}",
				speed: 0.2
			});

			// jQuery Scroll Up / Back To Top Image
			$.scrollUp({
				scrollName: 'scrollUp',      // Element ID
					scrollDistance: 300,         // Distance from top/bottom before showing element (px)
					scrollFrom: 'top',           // 'top' or 'bottom'
					scrollSpeed: 1000,            // Speed back to top (ms)
					easingType: 'linear',        // Scroll to top easing (see http://easings.net/)
					animation: 'fade',           // Fade, slide, none
					animationSpeed: 300,         // Animation speed (ms)
					scrollText: '', // Text for element, can contain HTML
					scrollImg: true            // Set true to use image
			    });

			// ScrollUp Placement
			$( window ).on( 'scroll', function() {

			    // If the height of the document less the height of the document is the same as the
			    // distance the window has scrolled from the top...
			    if ( $( document ).height() - $( window ).height() === $( window ).scrollTop() ) {

				// Adjust the scrollUp image so that it's a few pixels above the footer
				$('#scrollUp').css( 'bottom', '80px' );

			    } else {
				// Otherwise, leave set it to its default value.
				$('#scrollUp').css( 'bottom', '30px' );
			    }
			});

			$('.single-page-nav').singlePageNav({
				offset: $('.single-page-nav').outerHeight(),
				speed: 1500,
				filter: ':not(.external)',
				updateHash: true
			});

			$('.navbar-toggle').click(function(){
				$('.single-page-nav').toggleClass('show');
			});

			$('.single-page-nav a').click(function(){
				$('.single-page-nav').removeClass('show');
			});
	    	});
	</script>

</body>
</html>
